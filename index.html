<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <!--css reset-->
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container'>
        <header>
            <h1>Crystal Collector</h1>
            <hr>
        </header>
        <div>
            <h2>Amount to collect: <h2 id='total'> </h2></h2>           
            <h3 id='current'> <h3>Current total collected: </h3></h3>
        </div>            
        <br><br><br><br>
        <div class='row'>
            <img id='crystal' src="assets/images/crystal.jpg" alt="Crystal Image">
            <img id='diamond' src="assets/images/diamond.jpg" alt="Diamond Image">
        </div>
        <div class='row'>
            <img id='topaz' src="assets/images/topaz.jpg" alt="Topaz Image">
            <img id='amethyst' src="assets/images/amethyst.jpg" alt="Amethyst Image">
        </div>
        <div >
            <h4>Wins</h4><p id='winElement'><br></p>
        </div>
        <div>
            <h4>Loses</h4><p id='loseElement'><br></p>
        </div>
    </div>
    <!-- JavaScript -->
    <script text="text/javascript" src="assets/javascript/game.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
